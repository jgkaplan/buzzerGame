<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Buzzer</title>
    <script src='bower_components/jquery/dist/jquery.min.js'></script>
    <script src='node_modules/socket.io-client/socket.io.js'></script>
    <script>
        var socket = io();
        $(document).ready(function(){
            $('body').on('click', 'a', function(e){
                e.preventDefault();
                $('body').html($('#'+$(this).attr('load')).html());
            });
        });
    </script>
</head>

<body>
    <a href='#' id='leaderButton' load='leader'>Leader</a>
    <a href='#' id='playerButton' load='player'>Player</a>
</body>

<template id='leader'>
    <script>
        var selectedPlayer;
        $(document).ready(function(){
            $('body').on('click', '.responseButton', function(){
                $("#buttons").hide();
                $("#continueButton").show();
                $('.active').removeClass('active')
                if($(this).attr('id')=='correct'){
                    socket.emit('result', 'success');
                    $('#'+selectedPlayer).addClass('success');
                }else{
                    socket.emit('result', 'failure');
                    $('#'+selectedPlayer).addClass('failure');
                }
                selectedPlayer = '';
            });
            $('body').on('click', '#continueButton', function(){
                $("#continueButton").hide();
                $('#playerList li').removeClass('success').removeClass('failure');
                socket.emit('continue');
            });
            socket.on('newPlayer', function(player){
                $('#playerList').append('<li id='+player+'>'+player+'</li>');
            });
            socket.on('playerLeave', function(player){
                $('#'+player).remove();
            });
            socket.on('playerGuess', function(player){
                // $('#'+player).css('background-color', 'yellow');
                $('#'+player).addClass('active');
                $('#buttons').show();
                selectedPlayer = player;
            });
        });
    </script>
    <style>
        #buttons, #continueButton{
            display:none;
        }
        .active{
            background-color:yellow;
        }
        .success{
            background-color:green;
        }
        .failure{
            background-color:red;
        }
    </style>
    <div id='content'>
        <div id="buttons">
            <button id="correct" class='responseButton'>Correct</button>
            <button id="incorrect" class='responseButton'>Incorrect</button>
        </div>
        <button id='continueButton'>Continue</button>
        <ul id='playerList'></ul>
    </div>
</template>

<template id='player'>
    <script>
        var playerName;
        $(document).ready(function(){
            $('#playerName').on('submit', function(e){
                e.preventDefault();
                playerName = $('#playerNameInput').val();
                socket.emit('playerJoin', playerName);
                $('#playerName').remove();
                $('#content').append('<button id="answer">Answer</button>');
                return false;
            });
            $('body').on('click', '#answer', function(){
                socket.emit('answer', playerName);
                $('body').removeClass('success').removeClass('failure').removeClass('active');
                $('body').addClass('active');
            });
            socket.on('success', function(){
                $('body').removeClass('success').removeClass('failure').removeClass('active');
                $('body').addClass('success');
            });
            socket.on('failure', function(){
                $('body').removeClass('success').removeClass('failure').removeClass('active');
                $('body').addClass('failure');
            });
            socket.on('continue', function(){
                $('body').removeClass('success').removeClass('failure').removeClass('active');
            });
        });
    </script>
    <style>
        .active{
            background-color:yellow;
        }
        .success{
            background-color:green;
        }
        .failure{
            background-color:red;
        }
    </style>
    <div id='content'>
        <form id='playerName'>
            Enter name: <input id='playerNameInput' placeholder='anon' />
            <input type='submit' value='submit' />
        </form>
    </div>
</template>

</html>
