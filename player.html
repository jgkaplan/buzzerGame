<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Player | Buzzer</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='css/player.css' />
    <script src='bower_components/jquery/dist/jquery.min.js'></script>
    <script src='node_modules/socket.io-client/socket.io.js'></script>
    <script>
        var socket = io('/player');
        $(document).ready(function(){
            $('#playerName').on('submit', function(e){
                e.preventDefault();
                socket.emit('playerJoin', $('#playerNameInput').val()!=''?$('#playerNameInput').val():'Anonymous');
                $('#playerName').remove();
                $('#content').append('<button id="answer">Answer</button>');
                return false;
            });
            $('body').on('click', '#answer', function(){
                socket.emit('answer', function(guessed){
                    if(guessed){
                        $('body').addClass('active');
                    }
                });
            });
            socket.on('success', function(){
                $('body').removeClass('active').addClass('success');
            });
            socket.on('failure', function(){
                $('body').removeClass('active').addClass('failure');
            });
            socket.on('continue', function(){
                $('body').removeClass('success').removeClass('failure').removeClass('active');
            });
        });
    </script>
</head>
<body>
    <div id='content'>
        <form id='playerName'>
            <h1>Choose a name</h1>
            <input id='playerNameInput' placeholder='Anonymous' />
            <input type='submit' value='submit' />
        </form>
    </div>
</body>
</html>
